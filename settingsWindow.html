<!DOCTYPE html>
<html lang="en">

<head>
    <title>Settings</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        input {
            color: #eeeeee;
        }
    </style>
</head>

<body onload="getFilesInDirectory();" style="background-color: #212121;">

    <h2 class="grey-text text-lighten-3 center">Settings</h2>
    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="input-field col s10">
                <select id="myDropdown" class="materialSelect">
                </select>
                <label>Please specify which alarm tone would you like to use</label>
            </div>
            <div class="input-field col">
                <a class="btn-floating btn-large waves-effect waves-light modal-trigger" href="#modal1"><i
                        class="material-icons">add</i></a>
            </div>
        </div>
        <button class="btn waves-effect waves-light" onclick="submitForm();" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </div>
    <script>
        window.$ = window.jQuery = require('jquery');
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.materialSelect').formSelect();
        });
        $('.materialSelect').on('contentChanged', function () {
            $(this).formSelect();
        });

        function getFilesInDirectory() {
            const fs = require("fs")
            const arrayOfFiles = fs.readdirSync(process.env.HOME + '/.alarmclock/alarmTones/')
            arrayOfFiles.forEach(element => {
                var $newOpt = $("<option>").attr("value", element).text(element)
                $("#myDropdown").append($newOpt);
                $("#myDropdown").trigger('contentChanged');
            });
        }

        function submitForm() {
            const fs = require("fs")
            let jsonData = JSON.parse(fs.readFileSync(process.env.HOME + '/.alarmclock/settings.json'));
            jsonData.alarmTone = document.getElementsByClassName("selected")[0].innerText;
            fs.writeFileSync(process.env.HOME + "/.alarmclock/settings.json", JSON.stringify(jsonData));

            const remote = require('electron').remote;
            var window = remote.getCurrentWindow();
            window.close();
        }
    </script>
</body>

</html>
